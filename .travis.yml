language: node_js
before_install:
  - if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
  - rvm install 2.3
  - rvm use 2.3
  - . $HOME/.nvm/nvm.sh && nvm install 4.4 && nvm use 4.4
  - gem install bundler
  - bundle check || bundle install
install:
  - npm install
cache:
  bundler: true
  directories:
  - node_modules # NPM packages
  - dist/assets/images # optimized image assets
script: gulp build --prod
