<div class="page__hero">
  {% if page.image.feature %}
    {% assign f = page.image.feature | prepend: '/assets/images/' | prepend: site.url | split: '.' %}
    <img src="{{ f[0] }}-320.{{ f[1] }}" alt="{{ page.title }}"
      srcset="{{ f[0] }}-320.{{ f[1] }} 320w, {{ f[0] }}-600.{{ f[1] }} 600w, {{ f[0] }}-768.{{ f[1] }} 768w, {{ f[0] }}-1024.{{ f[1] }} 1024w, {{ f[0] }}-1600.{{ f[1] }} 1600w"
      sizes="(max-width: 1200px) 100vw">
  {% endif %}
  {% if page.image.credit %}{% include page__hero-credit.html %}{% endif %}
</div>
