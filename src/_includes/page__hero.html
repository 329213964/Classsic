{% if page.image.feature %}
  {% assign f = page.image.feature | split: '.' %}
  <div class="page__cover">
    <div class="page__cover-bg" style="background-image: url({{ site.url }}{{ f[0] }}-lq.{{ f[1] }});"></div>
  </div>
  <div class="{{ include.type | default: 'page' }}__hero">
    <noscript><img src="{{ site.url }}{{ f[0] }}-320.{{ f[1] }}" class="image"></noscript>
    <img data-sizes="auto"
         src="{{ site.url }}{{ f[0] }}-lq.{{ f[1] }}"
         data-srcset="{{ site.url }}{{ f[0] }}-lq.{{ f[1] }} 20w,
                      {{ site.url }}{{ f[0] }}-320.{{ f[1] }} 320w,
                      {{ site.url }}{{ f[0] }}-768.{{ f[1] }} 768w,
                      {{ site.url }}{{ f[0] }}-1024.{{ f[1] }} 1024w,
                      {{ site.url }}{{ f[0] }}.{{ f[1] }} 1920w"
         alt="{{ page.title }}"
         class="lazyload image blur-up">
    {% if page.image.caption %}{% include page__hero-credit.html %}{% endif %}
  </div>
{% else %}
  <div class="page__cover">
    {% if page.image.cover %}
      <div class="page__cover-bg" style="background-image: url({{ site.url }}{{ page.image.cover }});"></div>
    {% endif %}
  </div>
{% endif %}
