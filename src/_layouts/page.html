---
layout: default
---

<div class="site__logo"><a href="{{ site.url }}">{{ site.title }}</a></div>
<div id="main" class="page" role="main">
  <article class="page__wrap">
    {% include page__header.html %}
    {% include page__hero.html %}
    <section class="page__content">
      {{ content }}
    </section>
    {% if page.comments == true %}
      {% include page__comments.html %}
    {% endif %}
  </article>
</div>

{% if page.path contains '_posts' %}
  {% include related.html %}
{% endif %}

{% include ad.html %}
