---
layout: default
---

<div class="site__logo"><a href="{{ site.url }}">{{ site.title }}</a></div>
  <article class="page__wrap" itemscope itemtype="http://schema.org/CreativeWork">
    <meta itemprop="description" content="{{ page.excerpt | strip_html }}">
    {% if page.date %}
      <meta itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}">
    {% endif %}
    {% if page.modified %}
      <meta itemprop="dateModified" content="{{ page.modified | date_to_xmlschema }}">
    {% endif %}

    <header class="page__header">
      <h1 class="page__title" itemprop="headline">{{ page.title | markdownify | remove: '<p>' | remove: '</p>' }}</h1>
      {{ content }}
      </div>
    </header>

    <div class="page__cover"></div>
    <div class="page__hero">
      <img class="image" src="https://unsplash.it/g/480/320?image=223" alt=""
        srcset="https://unsplash.it/g/320?image=223 320w, https://unsplash.it/g/768?image=223 768w, https://unsplash.it/g/1024?image=223 1024w, https://unsplash.it/g/1600?image=223 1600w"
        sizes="(min-width: 900px) 60vw, 100vw">
    </div>

    <section class="page__content"></section>
  </article>
