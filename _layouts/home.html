---
layout: default
---

<div id="main" role="main">			
	{% if page.image.feature %}
	<div class="splash-wrap" style="background-image:url({{ site.url }}/images/{{ page.image.feature }})">
    <div class="splash-content">
    	<h1>{{ page.title }}</h1>
      {% if page.excerpt %}<h2>{{ page.excerpt }}</h2>{% endif %}
      <a href="{{ site.url }}/about/" class="btn-inverse">About Michael Rose</a>
    </div><!-- /.lead-content -->
	</div><!-- /.lead-wrap -->
	{% endif %}
	<div class="wrap">
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
