<footer class="colophon" role="contentinfo">
  <nav>
    <ul class="colophon__menu">
      {% for link in site.data.footer %}
        <li class="colophon__menu-item"><a href="{{ link.url }}" onclick="ga('send', 'event', 'footer', 'click', '{{ link.title }}');">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
    <ul class="colophon__menu">
      <li class="colophon__menuItem--social"><a href="#">Twitter</a></li>
      <li class="colophon__menuItem--social"><a href="#">Instagram</a></li>
      <li class="colophon__menuItem--social"><a href="#">Tumblr</a></li>
      <li class="colophon__menuItem--social"><a href="#">Facebook</a></li>
      <li class="colophon__menuItem--social"><a href="#">YouTube</a></li>
      <li class="colophon__menuItem--social"><a href="#">GitHub</a></li>
    </ul>
  </nav>
  <p class="colophon__copyright">&#169; 2004&#8211;{{ site.time | date: '%Y' }} Michael Rose, <a href="/humans.txt" onclick="ga('send', 'event', 'footer', 'click', 'humans.txt');">a real human being</a>. <a href="https://github.com/mmistakes/made-mistakes-jekyll" title="Made Mistakes source on GitHub" onclick="ga('send', 'event', 'footer', 'click', 'view source');">View Source</a></p>
</footer>
