<div class="author__wrapper">
  <div class="author__text">
    <h5 class="author__name"><span>Written by</span> <span class="author__name--bold" itemprop="author">{{ site.owner.name }}</span></h5>
    <p class="author__bio">{{ site.owner.bio }}</p>
  </div>
  <img class="author__avatar" src="/images/{{ site.owner.avatar }}" width="150" alt="{{ site.owner.name }}">
</div>
