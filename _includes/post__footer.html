<div class="post__single-meta">
  {% if page.path contains '_posts' and page.categories %}
    {% assign category_slug = page.categories | first %}
    {% assign category = site.data.categories[category_slug] %}
    <a class="post__category" href="{{ site.url }}/{{ page.categories | first }}/">{{ category.name }}</a>
  {% endif %}
  <span class="post__published">

  </span>
</div>
