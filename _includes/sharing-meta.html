<!-- Sharing Meta -->
<meta name="twitter:title" property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:url" property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
{% if page.excerpt %}
  <meta name="twitter:description" property="og:description" content="{{ page.excerpt | strip_html }}">
{% endif %}
{% if site.owner.twitter %}
  <meta name="twitter:site" content="@{{ site.owner.twitter }}">
  <meta name="twitter:creator" content="@{{ site.owner.twitter }}">
{% endif %}
{% if page.image.feature %}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" property="og:image" content="{{ site.url }}/images/{{ page.image.feature }}">
{% else %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{% if page.image.thumb %}{{ site.url }}/images/{{ page.image.thumb }}{% else %}{{ site.url }}/images/{{ site.logo }}{% endif %}">
{% endif %}
<meta property="og:locale" content="{{ site.locale }}">
<meta property="og:type" content="article">
<meta property="og:site_name" content="{{ site.title }}">
{% if page.image.teaser %}
  <meta property="og:image" content="{{ site.url }}/images/{{ page.image.teaser }}">
{% endif %}
